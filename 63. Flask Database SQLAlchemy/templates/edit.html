<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Book Rating</title>
</head>

<body>
  <h2>Book title: {{ book.title }}</h2>
  <h2>Current Rating: {{ book.rating }}</h2>
  <form action="{{ url_for('edit_rating', id=book.id) }}" method="POST">
    <label>Rating</label>
    <input name="rating" type="text">
    <button type="submit">Edit Rating</button>
  </form>
</body>

</html>
